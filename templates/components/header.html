<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('blog.home') }}" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="{{ url_for('user.users') }}" class="nav-link px-2 text-white">Users</a></li>
            {% if session.user_id %}
                <li><a href="{{ url_for('user.my_page') }}" class="nav-link px-2 text-white">My Page</a></li>
            {% endif %}
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
        </form>

        {% if not session.user_id %}
        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2"><a href="{{ url_for('user.login') }}">Login</a></button>
          <button type="button" class="btn btn-warning"><a href="{{ url_for('user.register') }}">Sign-up</a></button>

        </div>
        {% else %}
          <button type="button" class="btn btn-warning"><a href="{{ url_for('user.logout') }}">Log Out</a></button
        {% endif %}
      </div>
    </div>
  </header>
