{% extends 'base.html' %}
{% block title %}
User Posts Page
{% endblock %}


{% block body %}

<div style="display: flex; justify-content: center;">
  <form action="{{ url_for('create_post', user_id=user_id) }}" method="post" style="width: 30%;">
    {{ form.hidden_tag() }}
    {% from 'macros.html' import render_field %}
  <div class="mb-3">
    {{ render_field(form.title) }}
  </div>
  <div class="mb-3">
      {{ render_field(form.content) }}

  </div>
      {{ form.submit }}
</form>
</div>
{% endblock %}
