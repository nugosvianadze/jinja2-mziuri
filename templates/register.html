{% extends 'base.html' %}

{% block title %}
Registration Page
{% endblock %}


{% block body %}
<div style="display: flex; justify-content: center;">
  <form action="{{ url_for('register') }}" method="post" style="width: 30%; text-align: center;">
  {% from 'macros.html' import render_field %}
  {{ form.hidden_tag() }}
  {% for field in form %}
    {% if field.name != 'csrf_token' %}
    <div class="mb-3">
      {{ render_field(field) }}
    </div>
    {% endif %}
  {% endfor %}

</form>
</div>


{% endblock %}
